<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signUp(f)" #f="ngForm">
    <ion-list>

        <ion-item>
          <ion-input type="text" name="name" placeholder="Username" ngModel></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="email" name="email" placeholder="Email" ngModel></ion-input>
        </ion-item>

        <ion-item>
            <ion-input  placeholder="Age" name="age" ngModel ></ion-input>
          </ion-item>

        <ion-item>
            <ion-input type="password" name="password" placeholder="Password" ngModel></ion-input>
        </ion-item>
      
      </ion-list>
     

      <button  ion-button block type="submit"  color="light">Signup</button>
      
    </form>
      <button (click)="return()" ion-button block  color="light">Back</button>

</ion-content>
