<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Tutorial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row >
        <ion-col >
            <h2 text-center color="dark" >
              Welcome to our App !
                Please choose an option
            </h2>
        </ion-col>
      </ion-row>
      <ion-row style = "margin-left:auto;margin-right:auto">
        <ion-col>
          <button (click)="goToSignup()" ion-button round large color="light">Signup</button>
        </ion-col>
        <ion-col> 
          <button (click)="goToChildren()" ion-button round large color="light">Child</button>
        </ion-col>  
      </ion-row>
    </ion-grid>  
    
</ion-content>
